<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Forecast</title>
</head>
<body>

    <header>
        <div class="headercontainer">
            <div class="title">
            <h1>Weather Forecast</h1>
            </div>
        </div>
    </header>
    
    <main>

        <div class="searchside">
            <div class="searcharea">
                <form>
                    <div class="mb-3 pt-3 text-center fs-3 fw-bold">
                        <label for="formGroupExampleInput" class="form-label">Search for a City</label>
                        <input type="text" id="searchbtn" placeholder="Salt Lake City">
                    </div>

                    <div class="d-grid gap-2 col-12 mx-auto">
                         <button class="btn" type="button">Search</button>
                    </div>
                </form>
            </div>
            <div id="savedsearch"></div>
        </div>

        <div class="resultsSide">
            <div class="todaysforecast">
                <h2>Today's Forecast:</h2>
                    <div id="today"></div>
            </div>

            <div class="fivedayforecast">
                <h3>5 Day Forecast:</h3>
                    <div id="5day"></div>
            </div>
        </div>
    </main>

</body>
</html>
