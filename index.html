<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <title>Weather Forecast</title>
</head>
<body>

    <header>
        <div class="headercontainer">
            <div class="title">
            <h1>Weather Forecast</h1>
            </div>
        </div>
    </header>
    
    <main>

        <div class="searchside container">
            <div class="searcharea">
                <form id="searchform">
                    <div class="mb-3 pt-3 text-center fs-3 fw-bold">
                        <label for="searchinput" class="form-label">Search for a City</label>
                        <input type="text" id="searchinput" class="container"  placeholder="Salt Lake City">
                    </div>

                    <div class="d-grid gap-2 col-12 mx-auto">
                         <button id="searchbtn" class="btn" type="button">Search</button>
                    </div>
                </form>
            </div>
            <div id="savedsearch"></div>
        </div>

        <div class="resultsSide">
            <div id="todaysforecast">
                <h2>Today's Forecast:</h2>
                    <div id="today">
                        <p id="date"></p>
                        
                        <p id="city"></p>
                        
                        <p id="temp"></p>
                        
                        <p id="humidity"></p>
                    </div>
            </div>

            <div class="fivedayforecast">
                <h3>5 Day Forecast:</h3>
                    <div id="fiveday"></div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>


</html>
